<!DOCTYPE html>
<html>
<head>
  <title>Hello Frontend</title>
</head>
<body>
  <h1>Frontend</h1>
  <button onclick="getHello()">Say Hello</button>
  <p id="output"></p>

  <script>
    function getHello() {
      fetch("http://sta.sta:3000/hello")
        .then(res => res.text())
        .then(data => {
          document.getElementById("output").innerText = data;
        })
        .catch(err => {
          document.getElementById("output").innerText = "Error: " + err;
        });
    }
  </script>
</body>
</html>
